<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crypto Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">    
           <h1 class="col-md-7 text-center">Crypto Tracker</h1>
           <h4 class="col-md-7 text-center">By Ayan Saha</h4>
           <div class="col-md-6 row justify-content-center">
              <div class="col-10">
                <form action="" id="searchform">
                    <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="xyz"><b>Coin Type</b></label>
                                <select name="cointype" class="form-control" id="xyz">
                                    <option value="bitcoin">Bitcoin - INR</option>
                                    <option value="dogecoin">Dogecoin - INR</option>
                                    <option value="ethereum">Ethereum - INR</option>
                                    <option value="binance-coin">Binance - INR</option>
                                    <option value="shiba-inu">Shiba Inu - INR</option>
                                    <option value="solana">Solana - INR</option>
                                    <option value="matic-network">Matic - INR</option>
                                    <option value="tether">Tether - INR</option>
                                  </select>
                            </div>
                    </div>

                    
                   <button type="submit" class="col-12 btn btn-primary">Get Price</button>
                  </form>
              </div>
           </div>
           <div class="col-md-7 text-center row justify-content-center">
              <table class="col-md-7 m-2" border="1px" id="tableresult">
                  
              </table>
           </div>         
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
